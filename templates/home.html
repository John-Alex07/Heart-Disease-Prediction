<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  
  <body>
    <div class="form-container">
      <form class="gfg" action="{{ url_for('predict')}}" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="Age" required>
        <br>
        <br>
        <label>Sex:</label>
        <input type="radio" id="male" name="Sex" value="1" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="Sex" value="0" required>
        <label for="female">Female</label>
        <br>
        <br>
        <label for="chest_pain_type">Chest Pain Type:</label>
        <select id="chest_pain_type" name="ChestPain" required>
          <option value="">Choose an option</option>
          <option value="3">Typical Angina</option>
          <option value="2">Atypical Angina</option>
          <option value="1">Non-Anginal Pain</option>
          <option value="0">Asymptomatic</option>
        </select>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" id="blood_pressure" name="BP" required>

        <label for="cholesterol">Cholesterol:</label>
        <input type="text" id="cholesterol" name="Chol" required>
        <br>
        <br>
        <label>Blood Sugar:</label>
        <input type="radio" id="yes" name="bs" value="1">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="bs" value="0">
        <label for="no">No</label>
        <br>
        <br>
        <label for="ecg_results">ECG Results:</label>
        <select id="ecg_results" name="ECG" required>
          <option value="">Choose an option</option>
          <option value="0">Normal</option>
          <option value="2">Elevated/Depressed</option>
          <option value="1">Abnormal</option>
        </select>

        <label for="max_heart_rate">Max Heart Rate:</label>
        <input type="text" id="max_heart_rate" name="maxhr" required>
        <br><br>
        <label>Chest Pain During Exercise:</label>
        <br>
        <input type="radio" id="yes" name="cpe" value="1">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="cpe" value="0">
        <label for="no">No</label>
        <br>
        <br>
        <label for="old_peak">Old Peak:</label>
        <input type="text" id="old_peak" name="oldp" required>

        <label for="slope">Slope:</label>
        <select id="slope" name="Slope" required>
          <option value="">Choose an option</option>
          <option value="1">Unsloping</option>
          <option value="0">Flat</option>
          <option value="2">DownSlope</option>
        </select>

        <button type="submit" class="btn">Diagnose</button>
    </form>
  </div>
  <br><br>
  <p class="prediction" {% if not active %}style="display:none;"{% endif %}>
    {% if active == "clicked" %}
      {% if prediction_text == "Positive" %}
        <span class="positive">You may have a higher risk of heart disease. Please consult with your doctor for further evaluation.</span>
      {% else %}
        <span class="negative">Great news! You may have a lower risk of heart disease. Keep up the good work!</span>
      {% endif %}
    {% endif %}
  </p>  
  
  <br>
  <br><br>
</body>

</html>
